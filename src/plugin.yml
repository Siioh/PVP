name: PVP
main: com.gmail.ramsarrantyler.PVP
version: 1.0

commands:
   join:
      description: Automatically joins you to a random team.
      usage: /<command>
      permission: PVP.join
      permission-message: You don’t have the required permission.
   kit:
      description: Brings you to the kit selection screen.
      usage: /<command>
      permission: PVP.kit
      permission-message: You don’t have the required permission.